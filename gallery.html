}

#hero {

	text-align: center;

	    line-height: 64px;

	    margin: auto;
	    letter-spacing: 1px;
	}
}

		padding-bottom: 100px;
	}

	#hero .hero_gallery {
	}

	    letter-spacing: 1px;

}
